<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0; padding: 0;
            background: #F1F8E9;
            color: #424242;
        }
        header, footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lawn & Order</h1>
        <p>Landscaping & Lawn Services in Knoxville, TN</p>
    </header>
    <main>
        
        <h2>Gallery</h2>
        <p>Check out some of our recent projects.</p>
        <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1em;">
            <img src="https://via.placeholder.com/200" alt="Project 1">
            <img src="https://via.placeholder.com/200" alt="Project 2">
            <img src="https://via.placeholder.com/200" alt="Project 3">
            <img src="https://via.placeholder.com/200" alt="Project 4">
            <img src="https://via.placeholder.com/200" alt="Project 5">
            <img src="https://via.placeholder.com/200" alt="Project 6">
        </div>
    
    </main>
    <footer>
        <p>Contact us: contact@lawnandorder.com | (555) 123-4567</p>
        <p>&copy; 2025 Lawn & Order</p>
    </footer>
</body>
</html>
