<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0; padding: 0;
            background: #F1F8E9;
            color: #424242;
        }
        header, footer {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lawn & Order</h1>
        <p>Landscaping & Lawn Services in Knoxville, TN</p>
    </header>
    <main>
        
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label>Name:<br><input type="text" name="name" required></label><br><br>
            <label>Email:<br><input type="email" name="email" required></label><br><br>
            <label>Message:<br><textarea name="message" rows="5" required></textarea></label><br><br>
            <button type="submit">Send</button>
        </form>
        <h3>Book an Appointment</h3>
        <p><a href="https://calendly.com/yourname/30min" target="_blank">Schedule with us on Calendly</a></p>
    
    </main>
    <footer>
        <p>Contact us: contact@lawnandorder.com | (555) 123-4567</p>
        <p>&copy; 2025 Lawn & Order</p>
    </footer>
</body>
</html>
